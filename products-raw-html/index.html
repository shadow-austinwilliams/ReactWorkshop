<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="products.css" />
  <title>Products</title>
</head>
<body>
  <div class="App">
    <div class="header">
      <h1>Products</h1>
    </div>
  
    <div class="products-container">
      <div class="card-container">
        <img
          src="./assets/nike-sneakers.jpg"
          alt="nike sneakers"
          class="card-img"
        />
        <span class="card-title">Nike Sneakers</span>
        <span class="card-price">$79.99</span>
      </div>
      <div class="card-container">
        <img
          src="./assets/converse-sneakers.jpg"
          alt="converse sneakers"
          class="card-img"
        />
        <span class="card-title">Converse Sneakers</span>
        <span class="card-price">$69.99</span>
      </div>
      <div class="card-container">
        <img
          src="./assets/unbranded-sneakers.jpg"
          alt="nike sneakers"
          class="card-img"
        />
        <span class="card-title">Unbranded Sneakers</span>
        <span class="card-price">$49.99</span>
      </div>
      <div class="card-container">
        <img src="./assets/boots.jpg" alt="boots" class="card-img" />
        <span class="card-title">Leather Boots</span>
        <span class="card-price">$149.99</span>
      </div>
      <div class="card-container">
        <img
          src="./assets/fancy-shoes.jpg"
          alt="fancy shoes"
          class="card-img"
        />
        <span class="card-title">Fancy Shoes</span>
        <span class="card-price">$249.99</span>
      </div>
      <div class="card-container">
        <img src="./assets/heels.jpg" alt="heels" class="card-img" />
        <span class="card-title">Heels</span>
        <span class="card-price">$89.99</span>
      </div>
      <div class="card-container">
        <img
          src="./assets/multi-color-sneakers.jpg"
          alt="multi color sneakers"
          class="card-img"
        />
        <span class="card-title">Multi Color Sneakers</span>
        <span class="card-price">$129.99</span>
      </div>
      <div class="card-container">
        <img
          src="./assets/timberlands.jpg"
          alt="timberlands"
          class="card-img"
        />
        <span class="card-title">Timberlands</span>
        <span class="card-price">$179.99</span>
      </div>
      <div class="card-container">
        <img
          src="./assets/white-sneakers.jpg"
          alt="white sneakers"
          class="card-img"
        />
        <span class="card-title">White Sneakers</span>
        <span class="card-price">$119.99</span>
      </div>
      <div class="card-container">
        <img src="./assets/yeezys.jpg" alt="yeezys" class="card-img" />
        <span class="card-title">Yeezy's</span>
        <span class="card-price">$349.99</span>
      </div>
      <div class="card-container">
        <img
          src="./assets/yellow-black-sneakers.jpg"
          alt="yellow and black sneakers"
          class="card-img"
        />
        <span class="card-title">Yellow Black Sneakers</span>
        <span class="card-price">$129.99</span>
      </div>
      <div class="card-container">
        <img
          src="./assets/yellow-sneakers.jpg"
          alt="yellow sneakers"
          class="card-img"
        />
        <span class="card-title">Yellow Sneakers</span>
        <span class="card-price">$49.99</span>
      </div>
    </div>
  </div>
</body>
</html>
